- name: install multiple  packages
  hosts: web
  become: yes
  tasks:
  - name: install multiple packages
    ansible.builtin.package:
     name: "{{ item.name }}"
     state: "{{ item.state }}"
     
    loop:
    - { name: 'gcc', state: 'absent'}
    - { name: 'mysql', state: 'absent'}
    - { name: 'nginx', state: 'absent'}

