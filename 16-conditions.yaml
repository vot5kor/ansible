- name: Install nginx
  hosts: web
  become: yes
  tasks: 
  - name: Install nginx if RHEL
    ansible.builtin.dnf:
      name: nginx
      state: installed
    when: ansible_os_family=="RedHat"

  - name: Install nginx if Ubuntu
    ansible.builtin.apt:
      name: nginx
      state: installed
    when: ansible_os_family=="Debian"
